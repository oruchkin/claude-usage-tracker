<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Usage Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      @keyframes subtle-pulse {
        0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); border-color: #d1d5db; transform: scale(1); }
        50% { box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2); border-color: #6366f1; transform: scale(1.02); }
        100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); border-color: #d1d5db; transform: scale(1); }
      }
      
      .animate-subtle-pulse {
        animation: subtle-pulse 1.5s infinite ease-in-out;
      }

      @keyframes pop-bounce {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); color: #4f46e5; }
        100% { transform: scale(1); }
      }
      
      .animate-pop {
        animation: pop-bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
    </style>
